<mat-card>
  <mat-card-header>User List</mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let user of users">
        <p mat-line>{{user.name}} | {{user.surname}} | {{user.email}}</p>
        <button  mat-raised-button [routerLink]="['/user-edit', user.id]">
          Edit
        </button>
      </mat-list-item>
    </mat-list>
  </mat-card-content>

  <button mat-fab color="primary" routerLink='/user-add'>Add</button>
</mat-card>
